<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
    <title>Registro de Usuarios</title>
</head>
<body class="bg-[#607ec9] h-screen flex flex-col items-center justify-between">


        <div class="flex items-center justify-around mt-52 gap-x-56">
            <!-- formulario registro -->
            <div class="bg-white p-8 rounded shadow-md w-96">
        
                <h2 class="text-2xl font-semibold mb-6">Ingreso de Usuarios</h2>
        
                <form id="userForm">
        
                    <div class="mb-4">
                        <label for="nombre" class="block text-sm font-medium text-gray-600">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" class="mt-1 p-2 w-full border rounded-md">
                    </div>
        
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-600">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md" required>
                    </div>
        
                    <div class="mb-6">
                        <label for="password" class="block text-sm font-medium text-gray-600">Contraseña:</label>
                        <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md">
                    </div>
        
                    <button type="button" onclick="registrarUsuario()" class="w-full bg-indigo-500 text-white p-2 rounded-md hover:bg-indigo-600">Ingresar</button>
                </form>
            </div>
        
            <!-- linea divisora -->
            <div class="border-r-2 h-96"></div>
            
            <!-- tabla -->
            <div class="flex items-center bg-white justify-center rounded shadow-md border-solid border- border-indigo-500">
                <table class="min-w-full p-8 table-fixed">
                    <thead>
                        <tr class="bg-blue-gray-100 text-gray-700">
                            <th class="py-3 px-6 border-b text-center">Nombre</th>
                            <th class="py-3 px-6 border-b text-center">Correo Electrónico</th>
                            <th class="py-3 px-6 border-b text-left">Acción</th>
                        </tr>
                    </thead>
                    <tbody id="userList">
                        <!-- Aquí se listan los usuarios -->
                    </tbody>
                </table>
            </div>
        </div>

        <footer class="text-gray-900 body-font bg-[#607ec9] w-full">
            <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
              <a href="https://www.coderhouse.cl/" class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900">
                <span class="ml-3 text-xl">CODERHOUSE</span>
              </a>
              <p class="text-sm text-gray-900 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">© 2024 miCasa —
                <a href="https://www.coderhouse.cl/" class="text-gray-900 ml-1" rel="noopener noreferrer" target="_blank">Christian Lizama</a>
              </p>
              <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
                <a class="text-gray-900">
                  <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                    <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
                  </svg>
                </a>
                <a class="ml-3 text-gray-900">
                  <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                    <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"></path>
                  </svg>
                </a>
                <a class="ml-3 text-gray-900">
                  <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                    <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
                    <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
                  </svg>

                <a class="ml-3 text-gray-900">
                  <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="0" class="w-5 h-5" viewBox="0 0 24 24">
                    <path stroke="none" d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"></path>
                    <circle cx="4" cy="4" r="2" stroke="none"></circle>
                  </svg>
                </a>
              </span>
            </div>
          </footer>
        
   


<script src="main.js"></script>
</body>
</html>
